<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Edit Definition</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" required th:value="${definition.eventName}"></input>
						</div>
						<div class="form-group">
							<label>Source</label>
							<input type="email" class="form-control" required th:value="${definition.sourceName}"></input>
						</div>
						<div class="form-group">
							<label>Schema</label>
							<textarea id="schemaTextArea" cols="120" rows="25" class="form-control" required th:text="${definition.schema}"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
