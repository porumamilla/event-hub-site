apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-hub-site-deployment
spec:
  selector:
    matchLabels:
      app: "{{.Values.nameOverride}}"
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{.Values.nameOverride}}"
        tier: frontend
        track: stable
    spec:
      containers:
      - name: "{{.Values.nameOverride}}"
        image: "gcr.io/{{ .Values.gcp_project }}/{{.Values.nameOverride}}:{{.Values.image.tag}}"
        imagePullPolicy: "Always"
        env:
        - name: spring.profiles.active
          value: gcp